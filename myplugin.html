<a href="">dfdsfdsfdsf</a>
<script>
    $.fn.coco=function(optionss){

      var guo=function(el,opt){
       this.element=el;
       this.default={
        'color':"red",
        'fontSize':'12px',
        'textDecoration':"none"

       },
       this.options=$.extend({},this.default,opt)

      }

   guo.prototype={
        changes:function(){
        return this.element.css({
           'color':this.options.color,
           'fontSize':this.options.fontSize,
           'textDecoration':this.options.textDecoration

        })

    }




   }


var gg=new guo(this,optionss);
return gg.changes();


    }

$(function(){

$("a").coco({
   'color':"red",
   'font-size':'32px'

})



})




</script>
