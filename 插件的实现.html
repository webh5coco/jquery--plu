<script>
    
/*第一步，让让插件放入匿名函数自执行，防止被同名函数意外调用产生不可预见的后果*/

(function($){

/*第二步，使用$.fn.给对象添加方法,对象去调用这个函数*/
$.fn.heightlight=function(d){

/*return this;*//*返回this使它支持链式操作，也就是当前对象返回出去*/
return this.css(d);
}

})(jQuery)

$("ul li").heightlight({"background":"yellow","color":"red"});






</script>
