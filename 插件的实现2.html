<script>
    
(function(jQuery){


function Bat(ele,opt){
    this.element=ele;
    this.default={
      'color':"yellow",
      'fontSize':'12px',
      'textDecoration':'none'
    },



    this.optt=$.extend({},this.default,opt);



}


Bat.prototype={
   beat:function(){
   return this.element.css({
        'color':this.optt.color,
        'fontSize':this.optt.fontSize,
        'textDecoration':this.optt.textDecoration


   });

   }






}





$.fn.mypp=function(options){

     var bb=new Bat(this,options);
     return bb.beat();

}
